{% extends "gallery.html" %}
{% block body %}

<body>
<center>
<form id="form1" name="form1" method="post" action="/tregister">
  <table width="721" height="604" border="1">
    <tr>
      <td colspan="2"><div align="center">Register Faculty</div></td>
    </tr>
    <tr>
      <td>First Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="fname" id="fname" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="lname" id="lname" required pattern="[A-Z a-z.]{1,25}"/></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><label for="textfield3"></label>
      <input type="text" name="age" id="age" required pattern="[0-9]{0,3}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input type="radio" name="radio" id="gender" value="Female" checked />
        <label for="radio"> Female
        <br />
        <input type="radio" name="radio" id="gender2" value="Male" />
 Male</label></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><p>
        <label for="textfield4"></label>
        <input type="text" name="textfield4" id="phoneno" required pattern="[6789][0-9]{9}"/>
      </p>
        <p>&nbsp; </p></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label for="textfield5"></label>
        <input type="text" name="textfield5" id="textfield5" required/></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label for="textfield6"></label>
        <input type="password" name="textfield6" id="textfield6" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="regbutton" value="Register" />
        </div>
          </td>
    </tr>
  </table>
</form>
</center>
</body>
{% endblock %}
